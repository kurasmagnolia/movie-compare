<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare Movies</title>
  </head>
  <body>
    <main>
      <h1>2023's Top Domestic Movies</h1>
      <form aria-labelledby="movie-form">
        <h2>Add Your Movie</h2>

        <!-- Movie Title Input -->
        <div class="title-input">
          <label for="title">Movie Title:</label>
          <input type="text" name="title" required />
        </div>

        <!-- Critic Score Input -->
        <div class="critic-input">
          <label for="critic">Critic Score:</label>
          <input type="number" name="critic" required />
        </div>

        <!-- Audience Score Input -->
        <div class="audience-input">
          <label for="audience">Audience Score:</label>
          <input type="number" name="audience" required />
        </div>

        <!-- Domestic Gross Sales Input -->
        <div class="domestic-input">
          <label for="domestic">Domestic Gross Sales:</label>
          <input type="number" name="domestic" required />
        </div>

        <!-- Movie Genre Input -->
        <div class="movie-genre-input">
          <label for="genre">Genre:</label>
          <select name="genre" id="movie-genre" required>
            <option value="" disabled selected>Select a genre</option>
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="horror">Horror</option>
            <option value="concert">Concert</option>
            <option value="documentary">Documentary</option>
            <option value="musical">Musical</option>
            <option value="romance">Romance</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="thriller">Thriller</option>
          </select>
          <button type="submit">Add Movie</button>
        </div>
      </form>
      <ul class="movies-list"></ul>
      <button class="default-movies-reset">Go Back To Default Movies</button>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
